<!DOCTYPE html>
  <meta charset="utf-8">
              
  <!-- Load d3.js -->
  <!--<script type="text/javascript" src="d3.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  
  <style>
  .node {
    stroke: #fff;
    stroke-width: 1.5px;
  }
  
  .nodelabel {
  font-family: "arial";
  font-size: 10px;
  }
  
  .link {
    stroke: #999;
    stroke-opacity: .6;
  }
  

  </style>
  	
  <body>
  	<script>
  	
  	
  	var width =5000,
  		height =5000;
            
            
            // The color functions: in this example I'm coloring all the convex hulls at the same layer the same to more easily see the result.
		var color = d3.scale.category20();
              color(0);
              color(1);
              color(2);
              color(3);
              color(4);
              color(5);
              color(6);
              color(7);
              color(8);
              color(9);
			        color(10);
              color(11);
              color(12);
              color(13);
              color(14);
              color(15);
              color(16);
              color(17);
              color(18);
              color(19);
          groupHullColor1 = '#1B9E77' ;
groupHullColor2 = '#D95F02' ;
var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var zoomFlag = 0;

var zoomFlag = 0;
		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
			.attr("transform", "translate(5.684341886080802e-14,5.684341886080802e-14) scale(0.9999999999999999)") //TODO

			.call(d3.behavior.zoom().on("zoom", function () {
			svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
			//alert(d3.event.scale)
			if (!zoomFlag && d3.event.scale < 0.6){
				var nodelabels = g.selectAll(".nodelabel")
				nodelabels.text("")
				zoomFlag = 1
			}
			if (zoomFlag && d3.event.scale > 0.6){
				var nodelabels = g.selectAll(".nodelabel")
				.text(function(d){return d.name;});
				zoomFlag = 0
			}
		  }))
		  
  .on("dblclick.zoom", null)
  .on("mousedown.zoom", null)
  .append("g");
  
var g = d3.select("g");

// propertyValue depicts the size of the node while value the edge width, 'fixed': true to disable bouncy physics
var theGraphData = {
"nodes":[
{"id":0,name:"CDKN1A","propertyValue":2,'x':20, 'y':20, 'fixed': true, "color_value":15},
{"id":1,name:"MDM4","propertyValue":2,'x':97.7777777777778, 'y':20, 'fixed': true, "color_value":15},
{"id":2,name:"CHEK2","propertyValue":2,'x':175.555555555556, 'y':20, 'fixed': true, "color_value":15},
{"id":3,name:"ATM","propertyValue":2,'x':253.333333333333, 'y':20, 'fixed': true, "color_value":15},
{"id":4,name:"CDKN2A","propertyValue":2,'x':331.111111111111, 'y':20, 'fixed': true, "color_value":15},
{"id":5,name:"EP300","propertyValue":2,'x':408.888888888889, 'y':720, 'fixed': true, "color_value":15},
{"id":6,name:"CREBBP","propertyValue":2,'x':408.888888888889, 'y':20, 'fixed': true, "color_value":15},
{"id":7,name:"TP53","propertyValue":2,'x':486.666666666667, 'y':20, 'fixed': true, "color_value":15},
{"id":8,name:"BCL2L1","propertyValue":2,'x':564.444444444444, 'y':20, 'fixed': true, "color_value":15},
{"id":9,name:"TP53BP2","propertyValue":2,'x':642.222222222222, 'y':20, 'fixed': true, "color_value":15},
{"id":10,name:"MDM2","propertyValue":2,'x':720, 'y':20, 'fixed': true, "color_value":15},
],
  "links":[
{"source":0,"target":7,"value":1},
{"source":7,"target":10,"value":1},
{"source":7,"target":1,"value":1},
{"source":7,"target":8,"value":1},
{"source":2,"target":3,"value":1},
{"source":7,"target":5,"value":1},
{"source":7,"target":3,"value":1},
{"source":7,"target":6,"value":1},
{"source":1,"target":10,"value":1},
{"source":7,"target":2,"value":1},
{"source":7,"target":9,"value":1},
{"source":7,"target":4,"value":1},
{"source":4,"target":10,"value":1},
{"source":3,"target":10,"value":1},
{"source":5,"target":6,"value":1},
{"source":1,"target":3,"value":1},
{"source":1,"target":2,"value":1},
{"source":2,"target":10,"value":1},
{"source":0,"target":4,"value":1},
{"source":1,"target":4,"value":1},
{"source":5,"target":10,"value":1},
{"source":0,"target":5,"value":1},
{"source":6,"target":10,"value":1},
{"source":0,"target":10,"value":1},
{"source":8,"target":4,"value":1},
{"source":8,"target":10,"value":1},
{"source":3,"target":4,"value":1},
{"source":0,"target":1,"value":1},
{"source":0,"target":2,"value":1},
{"source":0,"target":3,"value":1},
{"source":0,"target":6,"value":1},
{"source":0,"target":8,"value":1},
{"source":2,"target":4,"value":1},
{"source":3,"target":5,"value":1},
{"source":8,"target":9,"value":1},
{"source":4,"target":5,"value":1},
{"source":8,"target":3,"value":1},
{"source":1,"target":5,"value":1},
{"source":3,"target":6,"value":1},
{"source":2,"target":5,"value":1},
{"source":9,"target":10,"value":1},
{"source":8,"target":2,"value":1},
{"source":4,"target":6,"value":1},
{"source":9,"target":5,"value":1},
{"source":8,"target":5,"value":1},
{"source":1,"target":8,"value":1},
]
}

graph = theGraphData

// The data for grouping nodes.
// The groups are not partitions, some nodes belong to more than one group.
var group1 = [[0,1,2,3,4,5,6]],
group2 = [[7,8,9,10]];
var groupNodes1 = group1.map(function(group1,index){
  return group1.map(function(member){return graph.nodes[member] });
  });
var groupNodes2 = group2.map(function(group2,index){
  return group2.map(function(member){return graph.nodes[member] });
  });

var groupPath = function(d) {
    var fakePoints = [];  
    if (d.length == 1 || d.length == 2) {     // This adjusts convex hulls for groups with fewer than 3 nodes by adding virtual nodes.
       fakePoints = [ [d[0].x + 0.001, d[0].y - 0.001],[d[0].x - 0.001, d[0].y + 0.001],[d[0].x - 0.001, d[0].y + 0.001]]; }     
    d.forEach(function(element) { fakePoints = fakePoints.concat([   // "0.7071" is the sine and cosine of 45 degree for corner points.
           [(element.x), (element.y + (2 + (4 * element.propertyValue)))],
           [(element.x + 0.7071 * (2 + (4 * element.propertyValue))), (element.y + 0.7071 * (2 + (4 * element.propertyValue)))],
           [(element.x + (2 + (4 * element.propertyValue))), (element.y)],
           [(element.x + 0.7071 * (2 + (4 * element.propertyValue))), (element.y - 0.7071 * (2 + (4 * element.propertyValue)))],
           [(element.x), (element.y - (2 + (4 * element.propertyValue)))],
           [(element.x - 0.7071 * (2 + (4 * element.propertyValue))), (element.y - 0.7071 * (2 + (4 * element.propertyValue)))],
           [(element.x - (2 + (4 * element.propertyValue))), (element.y)],
           [(element.x - 0.7071 * (2 + (4 * element.propertyValue))), (element.y + 0.7071 * (2 + (4 * element.propertyValue)))]
    ]); })
    return "M" + d3.geom.hull( fakePoints ).join("L") + "Z";
};

var groupHullFill1 = function(d, i) { return groupHullColor1; };
var groupHullFill2 = function(d, i) { return groupHullColor2; };
force
.nodes(graph.nodes)
.links(graph.links)
.start();

var link = g.selectAll(".link")
    .data(graph.links)
	.enter().append("line")
    .attr("class", "link")
    .style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = g.selectAll(".node")
    .data(graph.nodes)
	.enter().append("circle")
    .attr("class", "node")
    .attr("r", function(d) { return 2 + (4 * d.propertyValue); })
	  .style("fill", function(d) { return color(d.color_value); })
    .style("stroke-width", 1.5)
    .call(force.drag);
  
//node.append("title")
//  .text(function(d) { return d.name; });
    
var nodelabels = svg.selectAll(".nodelabel") 
  .data(graph.nodes)
  .enter()
  .append("text")
  .attr({"x":function(d){return d.x;},
        "y":function(d){return d.y;},
        "class":"nodelabel",
        "stroke":"black"})
  .text(function(d){return d.name;});

force.on("tick", function() {
    // this updates the links, but they are UNDER the convex hulls because the hulls are recreated every tick
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
        
    nodelabels.attr("x", function(d) { return d.x; }) 
        .attr("y", function(d) { return d.y+3; }); 
                  
    // this updates the convex hulls
    g.selectAll("path").remove()
    
                  

  g.selectAll("path#group1")
  .data(groupNodes1)
  .attr("d", groupPath)
  .enter().insert("path", "circle")
  .style("fill", groupHullFill1)
  .style("stroke", groupHullFill1)
  .style("stroke-width", 35)
  .style("stroke-linejoin", "round")
  .style("opacity", .2)
  .attr("ID","group")
  .attr("d", groupPath);


  g.selectAll("path#group2")
  .data(groupNodes2)
  .attr("d", groupPath)
  .enter().insert("path", "circle")
  .style("fill", groupHullFill2)
  .style("stroke", groupHullFill2)
  .style("stroke-width", 35)
  .style("stroke-linejoin", "round")
  .style("opacity", .2)
  .attr("ID","group")
  .attr("d", groupPath);

 });
 

	</script>
</body>
